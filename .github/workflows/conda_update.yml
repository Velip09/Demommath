name: Python Package CI

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: [3.10]

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2
    - name: Update conda and conda-build
      run: |
        conda install -c conda-forge conda conda-build


    - name: Set up Anaconda
      uses: conda-incubator/setup-miniconda@v2
      with:
        activate-environment: demommath2
        environment-file: environment.yml
        channels: defaults
    

    - name: Install Dependencies
      run: |
        conda install --yes python=$PYTHON_VERSION
        
    - name: Display Conda Configuration
      run: conda config --show

    - name: Build and Publish Package
      run: |
        conda install conda-build
        conda build . --output-folder conda-bld
        conda install -y --use-local demommath
        conda install -y anaconda-client
        conda install -y conda-verify
        anaconda login
        env:
          ANACONDA_USERNAME: ${{ secrets.CONDA_USERNAME }}
          ANACONDA_PASSWORD: ${{ secrets.CONDA_PASSWORD }}
        conda config --remove-key default_channels
        conda config --remove-key local
        conda config --remove-key conda-forge
        conda install --freeze-installed conda-token
        conda token set CONDA_API_TOKEN
        anaconda upload ${{ secrets.CONDA_API_TOKEN }}
          conda-bld/linux-64/demommath-*.tar.bz2
        conda config --set anaconda_upload yes
        
