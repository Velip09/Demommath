name: Python Package CI

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: [3.6, 3.7, 3.8, 3.9]

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2
    - name: Update conda and conda-build
      run: |
        conda install -c conda-forge conda conda-build


    - name: Set up Anaconda
      uses: conda-incubator/setup-miniconda@v2
      with:
        activate-environment: conda-env
        environment-file: environment.yml
    

    - name: Install Dependencies
      run: |
        conda install --yes python=$PYTHON_VERSION
        pip install -r requirements.txt
        python setup.py install

    - name: Run Tests
      run: pytest

    - name: Build and Publish Package
      if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/')
      run: |
        conda install conda-build
        conda build . --output-folder conda-bld
        anaconda -t ${{ secrets.CONDA_PASSWORD }} upload --user velip09 --label main --skip-existing conda-bld/linux-64/*.tar.bz2
    - name: Debug
      run: bash

